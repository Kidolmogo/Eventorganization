  <body>
    <!--header-->
    <header>
      <!--Desktop navigation-->
      <nav class="desktop">
        <section id="logo">
          <a href="home.html"><img src="Images/logo.png" alt="" /></a>
        </section>
        <section id="links">
          <ul>
            <li><a href="news.html">News</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </section>
        <section id="btn">
          <a href="request.html"><button>Request event</button></a>
        </section>
        <section id="hamburger">
          <li class="hamburger_icon">
            <span></span>

        </section>
      </nav>

      <nav class="mobile">

          <li><a href="news.html">News</a></li>

    <!--Main-->
    <main>
      <section id="main">
        <h1>Sign-in</h1>
        <div id="inputs">
          <form action="" method="post">
            <input type="text" placeholder="Full name" name="name" />
            <input type="email" placeholder="Email" />
            <input type="password" placeholder="Password" />
          </form>
        </div>
        <div id="button">
          <a href=""><button class="signin">Sign-in</button></a>
          <a href="request.html"
            ><button class="request">Request event</button></a
          >
        </div>
      </section>
    </main>
    <!--Cursor-->
    <div class="cursor">
      <img src="Images/Select Cursor.png" alt="" />
    </div>
    <!--Backend Scripts-->
    <script

    ></script>

      emailjs.init("u7_xV1i8uJHXbVsUk");

    <!--Icon scripts-->
